<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator App</title>
    <link rel="stylesheet" href="beauty.css">
</head>

<body>

    <div class="calc-container">
        <div class="calc">
            <div class="output-section"></div>

            <div class="input-section">
                <div class="keypad">
                    <div class="num" data-val="7">7</div>
                    <div class="num" data-val="8">8</div>
                    <div class="num" data-val="9">9</div>
                    <div class="num" data-val="*">*</div>
                    <div class="num" data-val="4">4</div>
                    <div class="num" data-val="5">5</div>
                    <div class="num" data-val="6">6</div>
                    <div class="num" data-val="-">-</div>
                    <div class="num" data-val="1">1</div>
                    <div class="num" data-val="2">2</div>
                    <div class="num" data-val="3">3</div>
                    <div class="num" data-val="+">+</div>
                    <div class="num" data-val="0">0</div>
                    <div class="num" data-val=".">.</div>
                    <div class="del" data-val="">DEL</div>
                    <div class="num" data-val="/">/</div>
                    <div class="clear" data-val="">Clear</div>
                    <div class="run" data-val="">=</div>
                </div>
            </div>
        </div>
    </div>









    <script src="app.js"></script>
</body>

</html>
