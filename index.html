<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator App</title>
    <link rel="stylesheet" href="beauty.css">
</head>

<body>

    <div class="calc-container">
        <div class="calc">
            <div data-output class="output-section">
                <div data-prev-operand-text-element class="previousOperand"></div>
                <div data-current-operand-text-element class="currentOperand"></div>
            </div>

            <div class="input-section">
                <div class="keypad">
                    <div class="num" data-number>7</div>
                    <div class="num" data-number>8</div>
                    <div class="num" data-number>9</div>
                    <div class="operator" data-operator>*</div>
                    <div class="num" data-number>4</div>
                    <div class="num" data-number>5</div>
                    <div class="num" data-number>6</div>
                    <div class="num" data-operator>-</div>
                    <div class="num" data-number>1</div>
                    <div class="num" data-number>2</div>
                    <div class="num" data-number>3</div>
                    <div class="num" data-operator>+</div>
                    <div class="num" data-number>0</div>
                    <div class="num" data-number>.</div>
                    <div class="del" data-delete>DEL</div>
                    <div class="num" data-operator>/</div>
                    <div class="clear" data-clear>Clear</div>
                    <div class="run" data-equal>=</div>
                </div>
            </div>
        </div>
    </div>

<div class="number number1"></div>
<div class="number number2"></div>
<div class="number number3"></div>
<div class="number number4"></div>
<div class="number number5"></div>
<div class="number number6"></div>
<div class="number number7"></div>
<div class="number number8"></div>
<div class="number number9"></div>
<div class="number number10"></div>







    <script src="app.js"></script>
</body>

</html>
